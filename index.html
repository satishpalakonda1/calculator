<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="calculator">
       
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="delet()">DEL</button>
            <button onclick="addop(' / ')">/</button>
            <button onclick="addop(' * ')">*</button>
            <button onclick="add(7)">7</button>
            <button onclick="add(8)">8</button>
            <button onclick="add(9)">9</button>
            <button onclick="addop(' - ')">-</button>
            <button onclick="add(4)">4</button>
            <button onclick="add(5)">5</button>
            <button onclick="add(6)">6</button>
            <button onclick="addop('+')">+</button>
            <button onclick="add(1)">1</button>
            <button onclick="add(2)">2</button>
            <button onclick="add(3)">3</button>
            <button onclick="addDot()">.</button>
            <button onclick="add(0)">0</button>
            <button onclick="calaculate()">=</button>
           
            
        </div>
    </div>
    <script>
         function add(number)
            {
                  document.getElementById('display').value+=number;
            }

            function addop(operator)
            {
                  document.getElementById('display').value+=' '+operator+' ';
            }
            function addDot(number)
            {
                  document.getElementById('display').value+='.';
            }
            function clearDisplay()
            {
                document.getElementById('display').value='';
            }
            function delet()
            {
                let currentData=document.getElementById('display').value;
                document.getElementById('display').value=currentData.slice(0,-1);

            }
            function calaculate()
            {
                let currentValue=document.getElementById('display').value;
                try{
                    document.getElementById('display').value=eval(currentValue)
                }
                catch(error)
                {
                    document.getElementById('display').value='Error';
                }
            }
         
    </script>
</body>
</html>
